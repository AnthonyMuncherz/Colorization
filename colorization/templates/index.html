<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #60a5fa;
            background-color: #1f2937;
        }
        body {
            background-color: #111827;
            color: #e5e7eb;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-400 mb-8">Image Colorization</h1>
        
        {% if error %}
        <div class="bg-red-900 border border-red-700 text-red-100 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <div class="card rounded-lg shadow-xl p-6 mb-8">
            <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
                <div class="drop-zone p-8 text-center rounded-lg">
                    <label for="file" class="cursor-pointer">
                        <div class="text-gray-300">
                            <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="text-lg">Drop your grayscale image here or click to upload</p>
                            <p class="text-sm text-gray-400 mt-2">Supports PNG, JPG, JPEG</p>
                        </div>
                        <input type="file" id="file" name="file" class="hidden" accept=".png,.jpg,.jpeg" onchange="form.submit()">
                    </label>
                </div>
            </form>
        </div>

        {% if results %}
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card rounded-lg shadow-xl p-4">
                <h3 class="text-lg font-semibold mb-4 text-center text-blue-400">Original</h3>
                <img src="{{ url_for('static', filename=results.original) }}" alt="Original" class="w-full rounded">
            </div>
            <div class="card rounded-lg shadow-xl p-4">
                <h3 class="text-lg font-semibold mb-4 text-center text-blue-400">ECCV16</h3>
                <img src="{{ url_for('static', filename=results.eccv16) }}" alt="ECCV16" class="w-full rounded">
            </div>
            <div class="card rounded-lg shadow-xl p-4">
                <h3 class="text-lg font-semibold mb-4 text-center text-blue-400">SIGGRAPH17</h3>
                <img src="{{ url_for('static', filename=results.siggraph17) }}" alt="SIGGRAPH17" class="w-full rounded">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
